name: Deploy to Firebase Hosting on main

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
          firebase login:ci --no-localhost || true
          firebase use --add || true
          firebase deploy --only hosting --project YOUR_PROJECT_ID --token "$(cat /tmp/firebase-token || true)" || true

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > service-account.json
          npx firebase-tools deploy --only hosting --project YOUR_PROJECT_ID --token "$(cat service-account.json | jq -r '.token' 2>/dev/null || true)" || npx firebase-tools deploy --only hosting --project YOUR_PROJECT_ID
